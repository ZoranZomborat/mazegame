<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - cloth simulation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
			}

			a {
				text-decoration: underline;
				cursor: pointer;
			}

		</style>
	</head>

	<body id='body' onmousemove="showCoords(event);">
		<div id="info"><br/>
			<a onclick="wind = !wind;">Wind</a> |
			<a onclick="rollDie();">ayy lmao</a>|
			<a onclick="sphere.visible = !sphere.visible;">Ball</a> |
			<a onclick="togglePins();">Pins</a>
			<p id="demo"></p>
		</div>

		<script src="../build/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/libs/stats.min.js"></script>

	<script type="text/javascript" src="../build/physi.js"></script>
		

		<script type="x-shader/x-fragment" id="fragmentShaderDepth">

			#include <packing>

			uniform sampler2D texture;
			varying vec2 vUV;

			void main() {

				vec4 pixel = texture2D( texture, vUV );

				if ( pixel.a < 0.5 ) discard;

				gl_FragData[ 0 ] = packDepthToRGBA( gl_FragCoord.z );

			}
		</script>

		<script type="x-shader/x-vertex" id="vertexShaderDepth">

			varying vec2 vUV;

			void main() {

				vUV = 0.75 * uv;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script>
		
		function showCoords(event) {
		
			var x = event.clientX;
			var y = event.clientY;
			var coords = "X coords: " + x + ", Y coords: " + y;
			document.getElementById("demo").innerHTML = coords;
				
			var halfW = document.getElementById('body').offsetWidth/2;
			var halfH = document.getElementById('body').offsetHeight/2;
			
			x = x - halfW;
			
			y = y - halfH;
			
			//ground.rotation.x = ground.rotation.x - 0.00001*x;
			ground.rotation.x = (-Math.PI / 2) + 0.001*y;
			ground.rotation.z = (-Math.PI / 2) + 0.001*x;
			ground.__dirtyRotation = true;
				
				
}
		


			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			'use strict';
	
			Physijs.scripts.worker = '../build/physijs_worker.js';
			Physijs.scripts.ammo = '../build/js/ammo.js';

			
			var container;
			var camera, scene, renderer;
			var ground;

			var ballPosition = new THREE.Vector3( 0, 0, 0 );
			var sphere;

			init();
			animate();

			function init() {

				var loader = new THREE.TextureLoader();
			
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// scene

				scene = new Physijs.Scene({ reportsize: 1, fixedTimeStep: 1/60 });
				scene.setGravity(new THREE.Vector3( 0, -100, 0))
				//scene.fog = new THREE.Fog( 0xcce0ff, 500, 10000 );

				// camera

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.x = 1000;
				camera.position.y = 50;
				camera.position.z = 3500;
				scene.add( camera );

				// lights

				var light, materials;

				scene.add( new THREE.AmbientLight( 0x666666 ) );

				light = new THREE.DirectionalLight( 0xdfebff, 1.75 );
				light.position.set( 50, 200, 100 );
				light.position.multiplyScalar( 1.3 );

				light.castShadow = true;

				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;

				var d = 300;

				light.shadow.camera.left = - d;
				light.shadow.camera.right = d;
				light.shadow.camera.top = d;
				light.shadow.camera.bottom = - d;

				light.shadow.camera.far = 1000;

				scene.add( light );

				// sphere

				var ballGeo = new THREE.SphereGeometry( 150, 20, 20 );
				var ballMaterial = new THREE.MeshPhongMaterial( { color: 0xaaaaaa } );

				sphere = new Physijs.SphereMesh( ballGeo, ballMaterial );
				sphere.castShadow = true;
				sphere.receiveShadow = true;
				scene.add( sphere );

				// ground

				var groundTexture = loader.load( 'textures/terrain/grasslight-big.jpg' );
				groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
				groundTexture.repeat.set( 25, 25 );
				groundTexture.anisotropy = 16;
/*
				var groundMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x111111, map: groundTexture } );

				var mesh = new Physijs.PlaneMesh( new THREE.PlaneBufferGeometry( 20000, 20000 ), groundMaterial );
				mesh.position.y = -250;
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );
*/


		var ground_material = Physijs.createMaterial(
			new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x111111, map: groundTexture } ),
			.8, // high friction
			.4 // low restitution
		);
		ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		ground_material.map.repeat.set( 2.5, 2.5 );
		
		// Ground
		  ground = new Physijs.BoxMesh(
			new THREE.PlaneGeometry(10000, 10000),
			ground_material,
			0 // mass
		);
		
	    ground.position.y = -250;
		ground.rotation.x =  -Math.PI / 2;
		ground.__dirtyRotation = true;
		ground.receiveShadow = true;
		scene.add( ground );
		

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0xc78ab3);

				container.appendChild( renderer.domElement );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;

				// controls
				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.5;
				controls.minDistance = 1000;
				controls.maxDistance = 7500;



				window.addEventListener( 'resize', onWindowResize, false );

				//sphere.visible = ! true;

			}

			//
			function rollDie(){
				var force = new THREE.Vector3(100, 0, 0);
				ground.rotation.x = -Math.PI / 2;
				ground.__dirtyRotation = true;
				//sphere.applyCentralImpulse(force);

			}
			
			function togglePins()
			{
				
				
				
				
			}
			
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {
								scene.simulate();

				//sphere.position.copy( ballPosition );

				camera.lookAt( scene.position );

				renderer.render( scene, camera );


			}

		</script>
	</body>
</html>
